<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Va' blire te midda'?</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <br>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/highlightday.js"></script>

    <div class="container">

    <div class="jumbotron">
      <p id="todayFoodId"></p>
    </div>

    
    
    <div class="col-lg-4">
        <div class="row">
            <div class="panel panel-default">
              <div class="panel-heading">Lägg till maträtt</div>
              <div class="panel-body">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Maträtt" aria-describedby="basic-addon1" id="mealId">
                </div>

                <br />

                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Vem lagar?" aria-describedby="basic-addon1" id="cookId">
                </div>

                <br />

                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Recept (Länk?)" aria-describedby="basic-addon1" id="recipeId">
                </div>

                <br />

                <select class="form-control" style="width:196px" id="weekdayId">
                <option value="mon">Måndag</option>
                  <option value="tue">Tisdag</option>
                  <option value="wed">Onsdag</option>
                  <option value="thurs">Torsdag</option>
                  <option value="fri">Fredag</option>
                  <option value="sat">Lördag</option>
                  <option value="sun">Söndag</option>
                </select>

                <br />

                <button type="button" class="btn btn-default" id="addFoodBtn">Lägg till</button>
              </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="row">
            <div class="panel panel-default" id="monPanel">
              <div class="panel-heading">
                <span class="label label-primary">Måndag</span>
              </div>
              <div class="panel-body">
                <p id="monFoodId"></p>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default" id="tuePanel">
              <div class="panel-heading">
                <span class="label label-primary">Tisdag</span>
              </div>
              <div class="panel-body">
                <p id="tueFoodId">William lagar spaghetti carbonara</p>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default" id="wedPanel">
              <div class="panel-heading">
              <span class="label label-primary">Onsdag</span>
              </div>
              <div class="panel-body">
                <p id="wedFoodId"></p>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default" id="thursPanel">
              <div class="panel-heading">
              <span class="label label-primary">Torsdag</span>
              </div>
              <div class="panel-body">
                <p id="thursFoodId"></p>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default" id="friPanel">
              <div class="panel-heading">
                <span class="label label-primary">Fredag</span>
              </div>
              <div class="panel-body">
                <p id="friFoodId"></p>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default" id="satPanel">
              <div class="panel-heading">
                <span class="label label-primary">Lördag</span>
              </div>
              <div class="panel-body">
                <p id="satFoodId"></p>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default" id="sunPanel">
              <div class="panel-heading">
                <span class="label label-primary">Söndag</span>
              </div>
              <div class="panel-body">
                <p id="sunFoodId"></p>
              </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
    </div>
    </div>

    <script src="js/updateDay.js"></script>
  </body>
</html>
